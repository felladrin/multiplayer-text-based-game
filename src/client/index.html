<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiplayer Text-Based Game</title>
  </head>
  <body>
    <div id="root">
      <div id="output"></div>
      <div id="input">
        <label for="command">Command</label>
        <textarea

          id="command"
          placeholder="Type your command here..."
          autocomplete="off"
          autocapitalize="off"
        ></textarea>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
